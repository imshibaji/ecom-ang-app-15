<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let menu of menus" class="nav-item">
          <a *ngIf="!menu.children; else submenu" class="nav-link" aria-current="page"
          [routerLinkActiveOptions]="{exact: true}"
          routerLinkActive="active"
          routerLink="{{menu.link}}">{{menu.title}}</a>

          <ng-template #submenu>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" routerLink="{{menu.link}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{menu.title}}
              </a>
              <ul class="dropdown-menu">
                <li *ngFor="let child of menu.children"><a class="dropdown-item" routerLink="{{child.link}}">{{child.title}}</a></li>
              </ul>
            </li>
          </ng-template>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
        <theme-mode-btn class="ms-2" type="outline-success"></theme-mode-btn>
      </form>
    </div>
  </div>
</nav>
